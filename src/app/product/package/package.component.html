<ngx-loading [show]="loading"></ngx-loading>

<app-header></app-header>

<div class="container-fluid my-3 mybody">
    <div class="row mb-4">

        <div class="col-6"><b>Packages & Club</b></div>

        <div class="col-6 text-right">
            <button type="button" class="btn btn-warning text-white btn-sm" [hidden]="!readonly" (click)="readonly=false;">Editable</button>

            <button type="button" class="btn btn-light btn-sm" [hidden]="readonly" (click)="readonly=true;">Finish Edit</button>
        </div>
    </div>



    <div class="row mb-4">
       
 

        <div class="col-12 col-md-4 mt-2">

            <b>Packages / Card</b>

           
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name </th> 
                        <th class="text-right">Price </th> 
                        <th [hidden]="readonly">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of items">
                        <td>{{x.id}}</td>
                        <td><input type="text" class="form-control form-control-sm" [disabled]="readonly" (change)="fnUpdate(x);" [(ngModel)]="x.name" placeholder="Name of buyer"></td>

                        <td><input type="text"  class="form-control form-control-sm text-right" [disabled]="readonly" (change)="fnUpdate(x);" [(ngModel)]="x.price"></td>
 
                        <td [hidden]="readonly">
                            <a href="javascript:;" [hidden]="x.presence != '9' " (click)="fnPresenceVps(x,1)" class="px-1"><small>Publish</small></a>
                            <a href="javascript:;" [hidden]="x.presence != '9' " (click)="fnPresenceVps(x,0)" class="px-1"><small>Delete</small></a>


                            <a href="javascript:;" [hidden]="x.presence == '9' " (click)="fnPresenceVps(x,9)" class="px-1"><small>Disable</small></a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="col-12 col-md-8 mt-2">
            <b>Clubs</b>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name </th> 
                        <th>Email </th> 
                        <th>Description</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of community">
                        <td>{{x.id}}</td>
                        <td><input type="text" class="form-control form-control-sm" [disabled]="readonly" (change)="fnUpdateClub(x);" [(ngModel)]="x.name" placeholder="Name of buyer"></td>

                        <td><input type="text"  class="form-control form-control-sm" [disabled]="readonly" (change)="fnUpdateClub(x);" [(ngModel)]="x.email"></td>
                        <td> 
                            <div [innerHTML]="x.description" [hidden]="!readonly"></div>
                            <textarea  [hidden]="readonly" class="form-control form-control-sm" (change)="fnUpdateClub(x);" [(ngModel)]="x.description">  </textarea>
                        </td>  
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-12 text-center" [hidden]="readonly">
        <small>This is outsave, or please ENTER to save</small>
    </div>




</div>
