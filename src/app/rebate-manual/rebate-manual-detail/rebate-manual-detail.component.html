<ngx-loading [show]="loading"></ngx-loading>
<app-header></app-header>

<div class="bg-light border-bottom shadow-sm mb-3 mybody">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 py-1">
                <a href="javascript:;" (click)="back();">Back</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 mb-4">
            <div>
                <strong> User ID {{user.id}}</strong>
            </div>
            <div>
                <strong> User {{user.name}}</strong>
            </div>
        </div>

        <div class="col-12">
            <div class="border p-1 bg-white">
                <table id="ha" class="display excel " style="width:100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Period Date Start</th>
                            <th>Period Date End</th>
                            <th class="text-right">Amount (IDR)</th>
                            <th  class="text-center">PDF</th>
                            <th>Update Date</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let x of items; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{x.periodDate}} </td>
                            <td>{{x.periodDateEnd}} </td>
                            <td class="text-right"> {{x.amount | number}}</td>
                            <td class="text-center"><a href="{{api}}{{x.urlDetail}}" target="_blank" class="btn btn-sm btn-info py-0">PDF</a></td>
                            <td>{{x.input_date}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
