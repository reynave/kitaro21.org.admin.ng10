<app-header></app-header>

<div class="container my-3 mybody">
    <div class="row">

        <div class="col-12 mb-3">

            <div class="mb-2">
                <strong>Notification</strong>
            </div>


            <div class=" p-3 rounded bg-light ">
                <div class="row ">
                    <div class="col">
                        <div class="border p-2 rounded shadow-sm alert-info text-center" [routerLink]="[ '/verived/' ]">
                            <b class="display-6"> Verified User</b>
                            <h1>{{items.verified}}</h1>
                        </div>
                    </div>
                 
                    <div class="col">
                        <div class="border p-2 rounded shadow-sm alert-warning text-center" [routerLink]="[ '/paymentConfirm' ]">
                            <b class="display-6"> Payment Confirm</b>
                            <h1>{{items.payment}}</h1>
                        </div>
                    </div>

                    <!-- <div class="col">
                        <div class="border p-2 rounded shadow-sm alert-success text-center" [routerLink]="[ '/renewal' ]">
                            <b class="display-6"> Renewal Membership</b>
                            <h1>{{items.renewal}}</h1>
                        </div>
                    </div> -->
               
                    <div class="col" [hidden]="access['kitaro'] == false">
                        <div class="border p-2 rounded shadow-sm alert-danger text-center" [routerLink]="[ '/accountTrading' ]">
                            <b class="display-6"> EA Form</b>
                            <h1>{{items.ea}}</h1>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mt-3">
                <div class="row">
  
                    <div class="col-4">
                        <div class="border p-2 shadow-sm bg-light">
                            <strong>Sistem information</strong>
                            <table class="table table-sm table-bordered mt-2 bg-white">
                                <tr>
                                    <td>User</td>
                                    <td>{{items.user | number}} records</td>
                                </tr>
                                <tr>
                                    <td>General Transaction</td>
                                    <td>{{items.transaction | number}} records</td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>


            </div>

        </div>



    </div>
</div>
